<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculadora">
        <div id="Container">
            <input type="text" id='imprime' disabled= 'true'>
        </div>
        <div id="buttonContainer">    
                <button id='one' onclick='addNumeros("1")'>1</button>
                <button id='two' onclick='addNumeros("2")'>2</button>
                <button id='three' onclick='addNumeros("3")'>3</button>
                <button id='multiply' onclick='addNumeros("*")'>*</button>
                <button id="clear">C</button>
                <button id='four' onclick='addNumeros("4")'>4</button>
                <button id='five' onclick='addNumeros("5")'>5</button>
                <button id='six' onclick='addNumeros("6")'>6</button>
                <button id='divide' onclick='addNumeros("/")'>/</button>
                <button id='borrar'>&larr; </button>
                <button id='seven' onclick='addNumeros("7")'>7</button>
                <button id='eight' onclick='addNumeros("8")'>8</button>
                <button id='nine' onclick='addNumeros("9")'>9</button>
                <button id='add' onclick='addNumeros("+")'>+</button>
                <button id="equals" onclick='result()'>=</button>
                <button id='zero' onclick='addNumeros("0")'>0</button>
                <button id='decimal' onclick='addNumeros(".")'>.</button>
                <button id='subtract' onclick='addNumeros("-")'>-</button>
            </div>
        </div>
    </div>
</body>
<script src="./script/index.js"></script>
</html>
